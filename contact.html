<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/contact.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,800,900%7cRaleway:300,400,500,600,700" rel="stylesheet">
</head>

<body>
  <section class="contact pt-100 pb-100" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-xl-6 mx-auto text-center">
          <div class="section-title mb-100">

            <h4>contact me</h4>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-8">
          <form action="#" class="contact-form">
            <div class="row">
              <div class="col-xl-6">
                <input type="text" placeholder="name">
              </div>
              <div class="col-xl-6">
                <input type="text" placeholder="email">
              </div>
              <div class="col-xl-6">
                <input type="text" placeholder="subject">
              </div>
              <div class="col-xl-6">
                <input type="text" placeholder="telephone">
              </div>
              <div class="col-xl-12">
                <div class="message-box">
                  <textarea placeholder="message" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="send message">
                <a href="index.html"><button class="btn btn-lg btn-outline go-home-button" type="button" name="button">Continue Shopping</button> </a>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <div class="single-contact">
            <i class="fa fa-map-marker"></i>
            <h5>Address</h5>
            <p>7519 N Oak Trafficway, Kansas City, MO 64118</p>
          </div>
          <div class="single-contact">
            <i class="fa fa-phone"></i>
            <h5>Phone</h5>
            <p>(+1) 816 436-1930</p>
          </div>
          <div class="single-contact">
            <i class="fa fa-envelope"></i>
            <h5>Email</h5>
            <p>aj@aj.com</p>
          </div>
        </div>
      </div>
    </div>
    <section id="footer-section">
      <footer id="footer">



        <p>© Copyright 2020 AppShop™</p>

      </footer>
    </section>
  </section>

</body>

</html>
